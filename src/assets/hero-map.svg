<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del mapa -->
  <rect width="500" height="400" fill="rgba(255, 255, 255, 0.1)"/>
  
  <!-- Líneas de cuadrícula del mapa -->
  <g stroke="rgba(255, 255, 255, 0.2)" stroke-width="1">
    <!-- Líneas horizontales -->
    <line x1="0" y1="50" x2="500" y2="50" />
    <line x1="0" y1="100" x2="500" y2="100" />
    <line x1="0" y1="150" x2="500" y2="150" />
    <line x1="0" y1="200" x2="500" y2="200" />
    <line x1="0" y1="250" x2="500" y2="250" />
    <line x1="0" y1="300" x2="500" y2="300" />
    <line x1="0" y1="350" x2="500" y2="350" />
    
    <!-- Líneas verticales -->
    <line x1="50" y1="0" x2="50" y2="400" />
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="150" y1="0" x2="150" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="250" y1="0" x2="250" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="350" y1="0" x2="350" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="450" y1="0" x2="450" y2="400" />
  </g>
  
  <!-- Ruta de entrega -->
  <path d="M100,100 C150,80 200,150 250,120 S350,200 400,150" stroke="rgba(255, 255, 255, 0.8)" stroke-width="3" fill="none" stroke-dasharray="5,5" />
  
  <!-- Puntos de entrega -->
  <circle cx="100" cy="100" r="8" fill="#10B981" />
  <circle cx="250" cy="120" r="8" fill="#10B981" />
  <circle cx="400" cy="150" r="8" fill="#10B981" />
  
  <!-- Punto de inicio -->
  <circle cx="100" cy="100" r="12" fill="none" stroke="#10B981" stroke-width="2" />
  
  <!-- Punto de destino -->
  <circle cx="400" cy="150" r="12" fill="none" stroke="#10B981" stroke-width="2" />
  <circle cx="400" cy="150" r="16" fill="none" stroke="#10B981" stroke-width="1" opacity="0.6" />
  
  <!-- Vehículo de entrega -->
  <g transform="translate(250, 120)">
    <circle cx="0" cy="0" r="10" fill="#3B82F6" />
    <circle cx="0" cy="0" r="15" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.6" />
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4" />
  </g>
  
  <!-- Elementos decorativos -->
  <circle cx="150" cy="200" r="5" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="350" cy="250" r="5" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="200" cy="300" r="5" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="300" cy="100" r="5" fill="rgba(255, 255, 255, 0.3)" />
</svg>